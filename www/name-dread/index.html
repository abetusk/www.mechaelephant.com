<html>

  <head>

    <link rel='stylesheet' href='css/paramui.css'>
    <link rel='stylesheet' href='css/pure-min.css'>
    <link rel='stylesheet' href='css/jquery-ui.css'>

    <script src='js/jquery.js'></script>
    <script src='js/jquery-ui.js'></script>

    <script src='js/fake-words.js'></script>
    <script src='js/name-dread.js'></script>

  </head>

  <script>
    function _pop_name_dread() {
      var r = dread_name();
      var ele = document.getElementById('ui_display');

      var idx = Math.floor( Math.random() * r.choice.length );

      var inner_html = r.choice[idx].toLowerCase();

      ele.innerHTML = inner_html;
    }

    function _pop_identity() {
      var u = fake.user();
      var w = fake.word();
      var c = fake.color();
      var s = fake.sentence();
      var p = fake.paragraph();
      var ele = document.getElementById('ui_display');

      ele.innerHTML = u.firstName + " " + u.lastName + "<br><br>" + u.email + 
        //"<br><br>" + w + 
        "<br><br>" + c + "<br><br>" + s +
        "<br><br>" + p;

    }

    function _pop_fake() {

      let max_it = 10;

      var w_first = fake.word();
      for (let it=0; it<max_it; it++) {
        if (w_first.length > 1) { break; }
        w_first = fake.word();
      }

      var w_last = fake.word();
      for (let it=0; it<max_it; it++) {
        if (w_last.length > 1) { break; }
        w_last = fake.word();
      }


      let w_mid = [];
      let mid_count = Math.floor(Math.random()*3);
      for (let i=0; i<mid_count; i++) {
        w_mid.push( fake.word() );
        for (let it=0; it<max_it; it++) {
          if (w_mid[i].length > 1) { break; }
          w_mid[i] = fake.word();
        }

      }

      var x_usr = fake.user();
      let tok = x_usr.email.split("@");
      let domain = tok[1];
      let email = w_first + "@" + domain;

      var ele = document.getElementById('ui_display');

      ele.innerHTML = w_first + " " + w_mid.join(" ") + " " + w_last + "<br><br>" + email ;
    }

  </script>

  <body>

  <br>
    <div class='pure-g rowH'>

      <div class='pure-u-1-3 col'> </div>

      <div class='pure-u-1-3 col'>
        <span style='font-size:3em; font-weight:bold; color:#555555;'>Name Dread</span>
      </div>

      <div class='pure-u-1-3 col'> </div>

    </div>

    <hr class='style12'>

    <br>
    <br>

    <div class='pure-g row' style='height:250px;'>

      <div class='pure-u-1-3 col'>
        <button class='bdropinp bkeyHuge' id='ui_generate_dread' onclick='_pop_name_dread();'>dread</button>
        <br>
        <br>
        <button class='bdropinp bkeyHuge' id='ui_generate_identity' onclick='_pop_identity();'>name</button>
        <br>
        <br>
        <button class='bdropinp bkeyHuge' id='ui_generate_name' onclick='_pop_fake();'>fake</button>
      </div>

      <div class='pure-u-2-3 col' style='text-align:left; border-right:100px;'>
        <div id='ui_display' style='font-size:1em; font-weight:bold; color:#555555; padding-right:5vw; ' >
        </div>
      </div>

    </div>

    <br>
    <br>
    <br>

    <div class='pure-g row' >
    </div>


    <br>
    <br>

    <hr class='style12'>
    <br>


  </body>

  <script>
    _pop_name_dread();
  </script>

</html>
