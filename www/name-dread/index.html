  <script>
    function _pop_name_dread() {
      var r = dread_name();
      var ele = document.getElementById('ui_display');

      var idx = Math.floor( Math.random() * r.choice.length );

      var inner_html = r.choice[idx].toLowerCase();

      ele.innerHTML = inner_html;
    }

    function _pop_fake() {
      var u = fake.user();
      var w = fake.word();
      var c = fake.color();
      var s = fake.sentence();
      var p = fake.paragraph();
      var ele = document.getElementById('ui_display');

      ele.innerHTML = u.firstName + " " + u.lastName + "<br><br>" + u.email + 
        //"<br><br>" + w + 
        "<br><br>" + c + "<br><br>" + s +
        "<br><br>" + p;

    }
  </script>

        <button class='bdropinp bkeyHuge' id='ui_generate' onclick='_pop_fake();'>name</button>
